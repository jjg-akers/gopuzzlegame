<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Input Type Submit</title>
        <style>
            .grid-container {
              display: grid;
              grid-template-columns: auto auto auto auto;
              background-color: #2196F3;
              padding: 10px;
            }
            .grid-item {
              background-color: rgba(255, 255, 255, 0.8);
              border: 1px solid rgba(0, 0, 0, 0.8);
              padding: 20px;
              font-size: 30px;
              text-align: center;
            }
            #buttonContainer {
              display: grid;
              grid-template-columns: auto auto auto auto;
              background-color: #2196F3;
              padding: 1px;
            }
            #wrapper {
                text-align: center;
                width: 75%;
            }
            #newGameContainer {
                display: grid;
                grid-template-columns: auto;
                background-color: #2196F3;
                padding: 1px;
            }
        </style>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
         <!-- <script>
             window.onload=function(){
                // try simple alert
                $('#slideRight').on("click", function(){
                console.log("button clicked");
                });
            }
         
         
         
         </script> -->
         <script src='/scripts/javascript.js'></script>

        
    </head>

    <body>
        <div id='wrapper'>
            <div id='newGameContainer'>
                <form action="/" class='slideBtn' method="GET">
                    <!-- <input type="text" name="fname" id="fname" placeholder="first name" autofocus autocomplete="off"> -->
                    <input type="submit" name="newgame" value="New Game">
                </form>
            </div>

        {{if .}}
        <main>
            <p><strong>varible names</strong> (identifiers) and <em>values</em>:</p>
            <div class="grid-container">
            
                {{range .}}
                
                    {{range .}}
                    <div class="grid-item">{{.}}</div>
                    {{end}}
                    {{end}}
                

            </div>

        
            
        
        </main>
        {{end}}

        <div id='buttonContainer'>
            <button id=slideLeft class='slideBtn' type="button">Slide Left</button>
            <button id=slideUp class='slideBtn' type="button">Slide Up</button>
            <button id=slideDown class='slideBtn' type="button">Slide Down</button>
            <button id=slideRight class='slideBtn' type="button">Slide Right</button>
        </div>
    </div>

    </body>
    </html>
